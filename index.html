<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Get Spooky</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="container mt-5">
        <!-- welcoming the user -->
        <h1 class="text-center mb-4">UNA Occult Club</h1>
        <p class="text-center">Welcome to the Occult Club! Please fill out the form below to join our club.</p>
        <button type="button" id="fillWithJsonData" class="btn btn-primary">Fill With JSON Data</button>

        <form id="signupForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other" required>
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
                <!-- Textarea for Other gender -->
                <div class="mt-3" id="otherGenderInput" style="display: none;">
                    <label for="otherGender" class="form-label">Please specify:</label>
                    <textarea class="form-control" id="otherGender" rows="2"></textarea>
                </div>

            </div>

    
            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>

                <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="1234567890" required>
            </div>

            <!-- changed SSN to school id -->
            <!-- School ID -->
            <div class="mb-3">
                <label for="SID" class="form-label">School ID</label>
                <input type="text" class="form-control" id="SID" placeholder="xxxxxxxx" required>
            </div>    

            <!-- Credit Card -->
            <div class="mb-3">
                <label for="creditCard" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="creditCard" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="xxxx-xxxx-xxxx-xxxx" required>
            </div>
    
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <input type="checkbox" id="showPassword"> Show Password
            </div>
    
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
    
            <!-- Date and Time -->
            <div class="mb-3">
                <label for="datetime" class="form-label">Preferred Meeting Time</label>
                <input type="datetime-local" class="form-control" id="datetime" required>
            </div>

            <!-- Interests -->
            <div class="mb-3">
                <label class="form-label">Interests</label>

                <!-- First row -->
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Alchemy" id="interestAlchemy">
                            <label class="form-check-label" for="interestAlchemy">Alchemy</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Astrology" id="interestAstrology">
                            <label class="form-check-label" for="interestAstrology">Astrology</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Tarot Reading" id="interestTarot">
                            <label class="form-check-label" for="interestTarot">Tarot Reading</label>
                        </div>
                    </div>
                </div>

                <!-- Second row -->
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="The Supernatural" id="Supernatural">
                            <label class="form-check-label" for="Supernatural">The Supernatural</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cursed Objects" id="cursedObjects">
                            <label class="form-check-label" for="cursedObjects">Cursed Objects</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="The Void" id="theVoid">
                            <label class="form-check-label" for="theVoid">The Void</label>
                        </div>
                    </div>
                </div>
            </div>            

            <!-- Favorite JJK Character -->
            <div class="mb-3">
                <label for="favMember" class="form-label">Favorite Character?</label>
                <select class="form-select" id="favMember">
                    <option selected>Select Clan</option>
                    <option value="Gojo">Gojo Clan</option>
                    <option value="Zenin">Zenin Clan</option>
                    <option value="Kamo">Kamo Clan</option>
                </select>
            </div>
            
            <!-- Subgroup Dropdown -->
            <div class="mb-3" id="subgroupDropdown" style="display: none;">
                <label for="subgroup" class="form-label" id="clanMembersText">Clan Members</label>
                <select class="form-select" id="subgroup">
                    <!-- Options will be populated based on the selected clan -->
                </select>
            </div>

            <!-- Buttons -->
            <div class="mb-3">
                <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    
        <!-- Output -->
        <div id="output"></div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>&copy; 2024 UNA Occult Club. All rights reserved.</p>
                    <p>Designed with <i class="bi bi-heart-fill text-danger"></i> by Nolen Robinson</p>
                    <p>
                        <a href="https://validator.w3.org/" target="_blank" rel="noopener noreferrer">See How I Did</a> | 
                        <a href="https://github.com/yourusername/your-repo-name" target="_blank" rel="noopener noreferrer">GitHub Repo</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>    
</body>
</html>
